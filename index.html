        padding: 22px;
        text-align: center;

    }

    .container {

        width: 100%;

        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    button {

        background: #2f5fa3;
        border: none;
        color: white;
        transition: 0.3s;
    }

    button:hover { background: #1f4a80; }

    .wa-all-btn {
        background: #25D366;
        margin-top: 15px;
        font-size: 18px;
    }

    .wa-all-btn:hover {
        background: #1ebe5d;
    }

    .person {
        background: #eef3f9;
        padding: 15px;
        margin: 12px 0;
        border-left: 7px solid #2f5fa3;
        border-radius: 12px;
        transition: 0.3s;

    .person:hover {

</style>
</head>

    // ðŸŒ APPLY LANGUAGE TO UI
    function changeLanguage() {
        const lang = document.getElementById("lang").value;
        localStorage.setItem("language", lang);
        applyLanguage(lang);
    }

    function applyLanguage(lang) {
        const t = translations[lang];

        document.getElementById("headerTitle").innerText = t.header;
        document.getElementById("addTitle").innerText = t.addTitle;
        document.getElementById("labelName").innerText = t.labelName;
        document.getElementById("labelMedicine").innerText = t.labelMedicine;
        document.getElementById("labelTime").innerText = t.labelTime;
        document.getElementById("addButton").innerText = t.addButton;
        document.getElementById("langTitle").innerText = t.langTitle;
        document.getElementById("waAllBtn").innerText = t.waAllBtn;
        document.getElementById("listTitle").innerText = t.listTitle;

        render();
    }

    // Load saved language
    const savedLang = localStorage.getItem("language") || "english";
    document.getElementById("lang").value = savedLang;
    applyLanguage(savedLang);

    // ---------------------
    // ADD PERSON
    // ---------------------
    function save() { localStorage.setItem("people", JSON.stringify(people)); }

    function addPerson() {
        const name = document.getElementById("name").value;
        const med = document.getElementById("medicine").value;
        const time = document.getElementById("time").value;

        if (!name || !med || !time) { alert("Fill all fields!"); return; }

        people.push({ name, medicine: med, time });
        save();
        render();

        document.getElementById("name").value = "";
        document.getElementById("medicine").value = "";
        document.getElementById("time").value = "";
    }

    // ---------------------
    // RENDER LIST
    // ---------------------
    function render() {
        const lang = document.getElementById("lang").value;
        const t = translations[lang];

        const list = document.getElementById("list");
        list.innerHTML = "";

        people.forEach((p) => {
            list.innerHTML += `
                <div class="person">
                    <strong>${t.labelName}</strong> ${p.name}<br>
                    <strong>${t.labelMedicine}</strong> ${p.medicine}<br>
                    <strong>${t.labelTime}</strong> ${p.time}<br><br>
                </div>
            `;
        });
    }

    render();

    // ---------------------------
    // SEND ALL DATA VIA WHATSAPP
    // ---------------------------
    function sendAllWhatsApp() {
        const lang = document.getElementById("lang").value;
        const t = translations[lang];

        if (people.length === 0) { alert("No data!"); return; }

        let fullMsg = "";

        people.forEach((p,i)=>{
            fullMsg += `${i+1}. ${t.msg(p)}\n\n`;
        });

        const url = `https://wa.me/${caretakerNumber}?text=${encodeURIComponent(fullMsg)}`;
        window.open(url, "_blank");
    }
</script>
